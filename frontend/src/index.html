<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Icono de la página web, puedes cambiarlo por uno propio. -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Configuración del viewport para asegurar la adaptabilidad en diferentes dispositivos. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título de la aplicación que se muestra en la pestaña del navegador. -->
    <title>Inventory App TESA</title>
  </head>
  <body>
    <!-- El div con id "root" es donde React montará toda la aplicación. -->
    <div id="root"></div>
    <!-- Script principal de la aplicación React. type="module" es necesario para usar módulos ES. -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
